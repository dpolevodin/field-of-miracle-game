<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Поле чудес</title>
  <!-- используем всю ширину экрана -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- подключаем стили -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="question-number-label" class="question-number-label"></div>
<div id="word-container" class="word-container"></div>

  <button class="btn-spin">Крутите барабан</button>

<div id="buttons-container" class="alphabet-buttons"></div>
